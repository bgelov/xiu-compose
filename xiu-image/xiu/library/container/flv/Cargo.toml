[package]
name = "xflv"
description = "flv library."
version = "0.2.1"
authors = ["HarlanC <wawacry@qq.com"]
repository = "https://github.com/harlanc/xiu"
license = "MIT"
readme = "README.md"
categories = ["flv"]
keywords = ["flv", "video", "streaming"]
edition = "2018"

[dependencies]
byteorder = "1.4.2"
bytes = "1.0.0"
failure = "0.1.1"
serde = { version = "1.0", features = ["derive", "rc"] }
log = "0.4"
bytesio = "0.2.0"
h264-decoder = "0.1.0"
